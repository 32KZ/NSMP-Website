  <style>
    :root{
      --bg:#0b0f0f;
      --panel:#121818;
      --muted:#7f8a8a;
      --text:#e8f4ef;
      --brand:#53c6ff; /* light blue */
      --brand-2:#2a9bd8;
      --danger:#ff5d5d;
      --accent:#9ad8ff;
      --grid: repeating-linear-gradient(90deg, rgba(255,255,255,.035) 0 1px, transparent 1px 64px),
              repeating-linear-gradient(0deg, rgba(255,255,255,.035) 0 1px, transparent 1px 64px);

      /* Role color tokens — tuned to look like Discord pills */
      --role-admin:#ff4a4a;        /* red */
      --role-mod:#7167ff;          /* indigo */
      --role-staff:#ff38d6;        /* magenta/pink */
      --role-spec:#37eaff;         /* cyan */
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body{
      margin:0; font: 16px system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text); background: radial-gradient(1200px 800px at 20% -10%, #0f1717, transparent),
                         radial-gradient(900px 600px at 100% 0%, #0a1311, transparent),
                         var(--bg);
      background-attachment: fixed;
    }
    .frame{ max-width: 1100px; margin: 0 auto; padding: 24px }
    header{ position: sticky; top:0; z-index: 50; backdrop-filter: saturate(1.2) blur(8px); background: linear-gradient(180deg, rgba(11,15,15,.85), rgba(11,15,15,.55)); border-bottom: 1px solid rgba(255,255,255,.06)}
    .nav{ display:flex; align-items:center; gap:18px; }
    .brand{ display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--text) }
    .logo{ width:36px; height:36px; border-radius:9px; background:var(--brand); color:#000; display:grid; place-items:center; font-weight:900 }
    .brand h1{ font-size: 18px; margin:0 }
    .spacer{ flex:1 }
    .btn{ appearance:none; border:1px solid rgba(255,255,255,.12); padding:10px 14px; border-radius:14px; background:linear-gradient(180deg, rgba(83,198,255,.16), rgba(83,198,255,.12)); color:var(--text); text-decoration:none; display:inline-flex; align-items:center; gap:8px; cursor:pointer }
    .btn:hover{ border-color: rgba(255,255,255,.22) }
    .btn.primary{ background: linear-gradient(180deg, var(--brand), var(--brand-2)); border-color: transparent; color: #021; font-weight: 700 }
    .btn.ghost{ background: transparent }
    nav a{ color:var(--muted); text-decoration:none; padding:10px 12px; border-radius:10px }
    nav a.active, nav a:hover{ color:var(--text); background: rgba(255,255,255,.05) }
    main{ min-height: calc(100dvh - 200px) }

    /* hero */
    .hero{ position: relative; overflow: clip; }
    .hero::before{ content:""; position:absolute; inset:-2px; background: var(--grid); opacity:.8; mask: radial-gradient(600px 260px at 30% 0%, rgba(0,0,0,.8), transparent 60%); pointer-events: none; }
    .hero, .hero *{ user-select:text }
    .hero-inner{ display:grid; grid-template-columns: 1.15fr 1fr; gap: 28px; align-items:center }
    @media (max-width: 900px){ .hero-inner{ grid-template-columns: 1fr; } }
    .card{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); border: 1px solid rgba(255,255,255,.10); border-radius: 18px; padding: 18px }
    .title{ font-size: clamp(28px, 3.6vw, 44px); line-height: 1.06; margin: 4px 0 8px; letter-spacing:.2px }
    .subtitle{ color:var(--muted); font-size: clamp(14px, 2vw, 18px); margin: 0 0 18px }
    .cta{ display:flex; gap:12px; flex-wrap:wrap }

    /* sections */
    .section{ display:grid; grid-template-columns: 1fr 1fr; gap:20px }
    @media (max-width: 900px){ .section{ grid-template-columns: 1fr; } }
    .badge{ display:inline-flex; align-items:center; gap:8px; font-size:12px; padding:6px 10px; border-radius:999px; background:rgba(150,210,255,.12); color:var(--accent); border:1px solid rgba(150,210,255,.3) }

    /* list/rows */
    .list{ display:grid; gap:10px }
    .row{ display:flex; align-items:center; justify-content:space-between; background: rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); padding:12px 14px; border-radius:12px }
    .row strong{ font-weight:700 }

    /* quick links style */
    .list a.row{ color: var(--brand); text-decoration:none; border-color: rgba(83,198,255,.25); }
    .list a.row strong{ color: var(--brand); }
    .list a.row:hover{ background: rgba(83,198,255,.10); }

    /* prose pages */
    .prose{ color: #dfe9e4; line-height:1.65 }
    .prose h2{ font-size:28px; margin: 8px 0 12px }
    .prose h3{ font-size:20px; margin: 18px 0 8px }
    .prose p{ margin: 8px 0 }
    .prose ul{ margin: 8px 0 8px 20px }
    .stamp{ font-size: 12px; color: var(--muted) }

    /* staff cards */
    .grid-staff{ display:grid; grid-template-columns: repeat(3, 1fr); gap:16px }
    @media (max-width: 900px){ .grid-staff{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px){ .grid-staff{ grid-template-columns: 1fr; } }
    .staff-card{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); border: 1px solid rgba(255,255,255,.10); border-radius: 16px; padding:14px; display:flex; gap:12px; align-items:flex-start }
    .staff-card img{ width:56px; height:56px; border-radius:12px; object-fit:cover; background:#0e1416; border:1px solid rgba(255,255,255,.08) }

    /* Discord-like role pills */
    .role{ --c:#8ecbff; /* fallback */
      display:inline-flex; align-items:center; gap:6px; font-size:11px; font-weight:700; letter-spacing:.2px;
      padding:4px 10px; border-radius:999px; line-height:1;
      color:var(--c); background:linear-gradient(180deg, rgba(142,203,255,.16), rgba(142,203,255,.06));
      border:1px solid rgba(142,203,255,.45);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.45), 0 0 14px rgba(142,203,255,.12);
      text-shadow: 0 0 6px rgba(0,0,0,.2);
      transform: translateZ(0); /* crisper text */
    }
    .role .at{ opacity:.9; margin-right:2px }
    .role .stars{ letter-spacing:.5px; font-weight:900 }
    .role .label{ font-weight:700 }

    /* Variants */
    .role.admin{ --c: var(--role-admin); color: #ff6b6b; background:linear-gradient(180deg, rgba(255,74,74,.18), rgba(255,74,74,.08)); border-color: rgba(255,74,74,.55); box-shadow: inset 0 0 0 1px rgba(0,0,0,.5), 0 0 18px rgba(255,74,74,.18) }
    .role.mod{ --c: var(--role-mod); color:#9a95ff; background:linear-gradient(180deg, rgba(113,103,255,.18), rgba(113,103,255,.08)); border-color: rgba(113,103,255,.55); box-shadow: inset 0 0 0 1px rgba(0,0,0,.5), 0 0 18px rgba(113,103,255,.18) }
    .role.staff{ --c: var(--role-staff); color:#ff82e3; background:linear-gradient(180deg, rgba(255,56,214,.18), rgba(255,56,214,.08)); border-color: rgba(255,56,214,.55); box-shadow: inset 0 0 0 1px rgba(0,0,0,.5), 0 0 18px rgba(255,56,214,.18) }
    .role.specialist{ --c: var(--role-spec); color:#9af3ff; background:linear-gradient(180deg, rgba(55,234,255,.18), rgba(55,234,255,.08)); border-color: rgba(55,234,255,.55); box-shadow: inset 0 0 0 1px rgba(0,0,0,.5), 0 0 18px rgba(55,234,255,.18) }
  </style>

    function roleTag(roleText){
      // Parse leading star(s) and label (e.g., "★★★ Administrator")
      const stars = (roleText.match(/^[☆★]+/) || [''])[0];
      const label = roleText.replace(/^[☆★]+\s*/, '').trim();

      // Map to variant class
      const lower = label.toLowerCase();
      let variant = '';
      if(lower.includes('admin')) variant = 'admin';
      else if(lower.includes('moderator')) variant = 'mod';
      else if(lower.includes('event staff')) variant = 'staff';
      else if(lower.includes('specialist')) variant = 'specialist';

      return `<span class="role ${variant}"><span class="at">@</span><span class="stars">${stars}</span><span class="label">${label}</span></span>`;
    }
